<!DOCTYPE h
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=EDGE">
<meta name="Author" content="JANE">
<title>드래그 앤 드롭(drag and drop) API :: test_api_drag_drop</title>
<link rel="stylesheet" type="text/css" href="css/ui.reset.css">
<link rel="stylesheet" type="text/css" href="css/ui.guide.css">
<style type="text/css">
#container div {
	width: 280px;
	height: 280px;
	margin: 10px;
	padding: 0;
	border: solid 15px pink;
	float: left;
}
</style>
</head>
<!-- wrap -->
<div id="wrap" class="jane_ui">

	<!-- header -->
	<header><h1>드래그 앤 드롭(drag and drop) API</h1></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">

		<p>그림을 드래그해서 옆의 사각형으로 옮겨보세요!</p>
		<div ondrop="drop(event)" ondragover="dragEnter(event)">
			<img id="monalisa" width="100%" src="img/jal7.jpg" draggable="true" ondragstart="drag(event)">
		</div>
		<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>

	</div>
	<!-- //container -->

	<div class="copyright"> * Copyright (c) JANE. All rights reserved.</div>

</div>
<!-- // wrap -->


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
function dragEnter(ev) {
	ev.preventDefault();
}
function drag(ev) {
	ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
	ev.preventDefault();
	var data = ev.dataTransfer.getData("text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
</html>
